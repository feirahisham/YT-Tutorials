<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      const container = document.querySelector(".js-container");

      const q1a = <button>Good Job!</button>;
      const q1b = <p>My name is Rohan</p>;
      const q1c = (
        <div>
          <p>Cotton socks</p>
          <p>Price: $10</p>
          <button>Add to Cart</button>
        </div>
      );

      const productCost = 10 * 1 + 8 * 2;
      const shippingCost = 5;
      const totalCost = productCost + shippingCost;

      console.log("q1c: " + totalCost);

      const q1d = (
        <div>
          <p>Cotton socks = 1 * $10 = {1 * 10}</p>
          <p>T-shirt = 2 * $8 = {1 * 8}</p>
          <p>Product cost = ${productCost}</p>
          <p>Shipping cost = ${shippingCost}</p>
          <p>Total cost = ${totalCost}</p>
        </div>
      );

      const q1g = dayjs().format("MMMM D");
      console.log("q1g: " + q1g);

      const q1h = <p>Today is {q1g}</p>;
      const q1i = <p>Current time is {dayjs().format("HH:mm:ss")}</p>;

      const root = ReactDOM.createRoot(container);

      const q1j = setInterval(() => {
        root.render(<p>Current time is {dayjs().format("HH:mm:ss")}</p>);
      }, 1000);
    </script>
  </body>
</html>
